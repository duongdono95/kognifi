    <header>
        <div class="header">
           <div id="logo">
            <a href="/index.html"><img class="logo" src="/img/KOGNIFI.png" alt="logo"></a>
           </div>
        </div>
    </header>

    <section class="input__container">
        <p class="input-title">KOGNIFI - Auckland</p>
       <div class="customisation">
        <div class="input__section left">
            <div class="input__item">
                <label for="d1" class="inpput__title">Check-in From</label>
                <input type="date" id="d1">
            </div>
            <div class="input__item">
                <label for="d2" class="inpput__title">To</label>
                <input type="date" id="d2">
            </div>
            <p id="output" class="inpput__title"></p>
        </div>
        <div class="input__section center">
            <div class="input__item">
                <label for="checkout" class="inpput__title">Number of guest</label>
                <input class="number_of_guest d2" type="number"  placeholder="--" min="1" max="10">
            </div>
        </div>
        <div class="input__section right">
            <div class="input__item">
                <label for="checkout" class="inpput__title">Budget per day</label>
                <select name="budgets" title="d3" class="budget d2">
                    <option value="0"> $0.00 </option>
                    <option value="50"> less than $50.00 </option>
                    <option value="100"> less than $100.00 </option>
                    <option value="200"> less than $200.00 </option>
                    <option value="300"> less than $300.00 </option>
                </select>
            </div>
        </div>
        <button id="search">Search</button>
       </div>
    </section>
    <p id="title">Recommended acommodation</p>

                        <p class="tab-title" data-id="Hostel">

                    </div>
                    <div class="tab-item">
                        <p class="tab-title" data-id="Motel">
                            Motel
                        </p>
                    </div>
                    <div class="tab-item">
                        <p class="tab-title" data-id="House">
                            House
                        </p>
                    </div>
                    <div class="tab__line"></div>
                </div>

            </div>
        </div>
        
        <div class="bill">
           <div class="bill__container">
                <p class="bill__title">Booking Detail:</p>
                <div class="bill__detail">
                    <div class="detail__group">
                        <p class="accommodation__title">Accommodation:</p>
                        <p class="accommodation__value">--</p>
                    </div>
                    <div class="detail__group">
                        <p class="accommodation__title">Type:</p>
                        <p class="accommodation__value">--</p>
                    </div>
                    <div class="detail__group">
                        <p class="accommodation__title">Price:</p>
                        <p class="accommodation__value">-- P/n</p>
                    </div>
                    <div class="detail__group">
                        <p class="accommodation__title">Duration: </p>
                        <p class="accommodation__value">-- night(s)</p>
                    </div>
                    <div class="detail__group">
                        <p class="accommodation__title">Number of Guest:</p>
                        <p class="accommodation__value">--</p>
                    </div>
                    <div class="breakfast__group">
                        <p class="breakfast__title">Breakfast Option:</p>
                        <div class="breakfast__options">
                        </div>
                        
                    </div>
                    <div class="line"></div>
                </div>
                <div class="total">
                    <p class="total__title">Total:</p>
                    <p class="total__value">--</p>
                </div>
                <div class="button__container">
                    <button id="bill__button">Next</button>
                </div>
           </div>

        </div>
    </div>
    <div class="container--form hidden">
        <div class="moda">
            <form action="" method="POST" class="form" id="register-form">
                <h3 class="heading">Reservation Form</h3>
                
                <div class="spacer"></div>
                
                <div class="form-group">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input id="fullname" name="fullname" rules="required" type="text" placeholder="Eg: Bach Thanh Duong" class="form-control">
                    <span class="form-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com" class="form-control">
                    <span class="form-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" name="password" rules="required|min:6" type="password" placeholder="*************" class="form-control">
                    <span class="form-message"></span>
                </div>
                <button class="form-submit">Submit</button>
            </form>
            <i class="fa-solid fa-circle-xmark hide-btm"></i>
        </div>
